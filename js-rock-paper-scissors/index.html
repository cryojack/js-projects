
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!--script src="https://code.jquery.com/jquery-3.5.1.min.js"></script-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>Rock, Paper, Scissors!</header>
  <h3>Play against the computer!</h2>
  <div class="score-board">
    <span class="player-score">Player : </span>
    <span class="player-score" id="playerScore">0</span>
    <span class="computer-score">Computer : </span>
    <span class="computer-score" id="computerScore">0</span>
  </div>
  <div class="result" id="result">
    Your result here!
  </div>
  <div class="button-box">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
</body>
</html>
