    <div class="showbox">
        <h1 class="heading">Random Number Generator</h1>

        <p class="description">Generate random numbers in a given range. You can also delete and restore the cards.</p>

        <div class="controlbox">
            <div class="detailsbox">
                <label for="cardsShown">Cards shown</label>
                <input type="number" name="cardsShown" id="cardsShown" value="0" disabled>
                <label for="cardsRemoved">Cards removed</label>
                <input type="number" name="cardsRemoved" id="cardsRemoved" value="0" disabled>
            </div>

            <div class="inputbox">
                <label for="min">Minimum value</label><input type="number" name="min" id="min" value="1" min="1" max="1000000000">
                <label for="max">Maximum value</label><input type="number" name="max" id="max" value="1000" min="1" max="1000000000">
            </div>

            <div class="buttonbox">
                <button class="button" id="generate">Generate</button>
                <button class="button" id="undo">Undo</button>
                <button class="button" id="clearall">Clear all</button>
            </div>
        </div>

    </div>
</body>
