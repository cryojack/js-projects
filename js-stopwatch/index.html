
<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!--script src="https://code.jquery.com/jquery-3.5.1.min.js"></script-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>JS Stopwatch</h1>
  <div id="maincontainer">
    <span class="display-num" id="hours">00</span>
    <span class="display-num">:</span>
    <span class="display-num" id="minutes">00</span>
    <span class="display-num">:</span>
    <span class="display-num" id="seconds">00</span>
    <span class="display-num">:</span>
    <span class="display-num" id="milliseconds">00</span>
  </div>
  <div id="displayCurrent">
  </div>
  <div id="bttncontainer">
    <button class="bttn" id="start">Start</button>
    <button class="bttn" id="stop">Stop</button>
    <button class="bttn" id="reset">Reset</button>
  </div>
</body>
</html>
