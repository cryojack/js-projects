
<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS Color Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>Color Slider</header>
  <h3>Check out some colors here!</h3>
  <div class="color-box">
  </div>
  <div class="display-value">
    rgba(
      <span id="red">0</span>,
      <span id="green">0</span>,
      <span id="blue">0</span>,
      <span id="alpha">0</span>
    )
  </div>
  <div class="display-value">
    <span id="hexval">#000000</span>
  </div>
  <div class="range-box">
    <div class="slider-box">
      <label for="colorSliderRed">R</label>
      <input type="range" class="range-slider" id="colorSliderRed" min="0" max="255" value="0" step="1">
      <span class="color-output" id="R_output">0</span>
    </div>
    <div class="slider-box">
      <label for="colorSliderGreen">G</label>
      <input type="range" class="range-slider" id="colorSliderGreen" min="0" max="255" value="0" step="1">
      <span class="color-output" id="G_output">0</span>
    </div>
    <div class="slider-box">
      <label for="colorSliderBlue">B</label>
      <input type="range" class="range-slider" id="colorSliderBlue" min="0" max="255" value="0" step="1">
      <span class="color-output" id="B_output">0</span>
    </div>
    <div class="slider-box">
      <label for="colorSliderAlpha">A</label>
      <input type="range" class="range-slider" id="colorSliderAlpha" min="0" max="1" value="1" step="0.1">
      <span class="color-output" id="A_output">1</span>
    </div>
    <div class="slider-box">
      <button id="bttnRandom">Random color</button>
    </div>
  </div>
</body>
</html>
